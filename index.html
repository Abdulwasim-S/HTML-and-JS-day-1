<body >
    <label for="">Firstname</label><br><input id="fname" type="text"><br>

    <label for="">Password</label><br><input id="pass" type="password"><br>
    <input type="button" onclick="foo()" value="Click Me">
    <script>
        function foo(){

    var lname=document.getElementById("lname").value;

}
